<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card p-4">
          <h2 class="mb-4 text-center">Inicia sesión</h2>
          <form #contactFrom="ngForm">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario:</label>
              <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="newSesion.usuario" required #usuario="ngModel">
              <div class="invalid-feedback" *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">
                Campo requerido
              </div>
            </div>
            <div class="mb-3">
              <label for="contrasenia" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="contrasenia" name="contrasenia" [(ngModel)]="newSesion.contrasenia" required #contrasenia="ngModel">
              <div class="invalid-feedback" *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)">
                Campo requerido
              </div>
            </div>
            <div class="mb-3 text-center">
              <a (click)="registrar()" class="text-decoration-none">Registrarse</a>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-info btn-lg" (click)="addContrasenia()" [disabled]="contactFrom.invalid">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
