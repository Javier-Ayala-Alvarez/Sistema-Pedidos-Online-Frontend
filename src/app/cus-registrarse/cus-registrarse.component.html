<div class="container mt-12">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card p-4">
          <h2 class="mb-4 text-center">Registrarse</h2>
          <div class="row">
            <div class="col-md-6">
              <form #contactFrom="ngForm">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="customer.nombre" required #nombre="ngModel">
                  <div class="invalid-feedback" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    Campo requerido
                  </div>
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido:</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="customer.apellido" required #apellido="ngModel">
                  <div class="invalid-feedback" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                    Campo requerido
                  </div>
                </div>
                <div class="mb-3">
                    <label for="apodo" class="form-label">Apodo:</label>
                    <input type="text" class="form-control" id="apodo" name="apodo" [(ngModel)]="customer.apodo" required #apodo="ngModel">
                    <div class="invalid-feedback" *ngIf="apodo.invalid && (apodo.dirty || apodo.touched)">
                      Campo requerido
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="customer.fechaNacimiento" required #fechaNacimiento="ngModel">
                    <div class="invalid-feedback" *ngIf="fechaNacimiento.invalid && (fechaNacimiento.dirty || fechaNacimiento.touched)">
                      Campo requerido
                    </div>
                  </div>
              </form>
            </div>
            <div class="col-md-6">
             
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="customer.usuario.username" required #usuario="ngModel">
                <div class="invalid-feedback" *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">
                  Campo requerido
                </div>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="customer.usuario.email" required #correo="ngModel">
                <div class="invalid-feedback" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                  Campo requerido
                </div>
              </div>
              <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contrasenia" name="contrasenia" [(ngModel)]="customer.usuario.password" required #contrasenia="ngModel">
                <div class="invalid-feedback" *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)">
                  Campo requerido
                </div>
              </div>
              <div class="mb-3">
                <label for="contraseniaConfirm" class="form-label">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="contraseniaConfirm" name="contraseniaConfirm" [(ngModel)]="customer.usuario.contraseniaConfirm" required #contraseniaConfirm="ngModel">
                <div class="invalid-feedback" *ngIf="contraseniaConfirm.invalid && (contraseniaConfirm.dirty || contraseniaConfirm.touched)">
                  Campo requerido
                </div>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-info btn-lg" (click)="add()" [disabled]="contactFrom.invalid">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
