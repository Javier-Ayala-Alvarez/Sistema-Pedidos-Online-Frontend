<table class="table">
    <thead style="border-left-color: black; text-align: center;">
    <tr>
        <th class="col-md-2">Imagen</th>
        <th class="col-md-3">Producto / plato</th>
        <th class="col-md-3">Precio unitario</th>
        <th class="col-md-1">Cantidad</th>
        <th class="col-md-1">Total</th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center;" *ngFor="let detalle of data">

        <td class="align-middle">
            <div class="d-flex align-items-center justify-content-center">
                <img src="{{detalle.imagen}}" alt="" class="img-fluid" style="max-width: 50%; margin:4%">
            </div>
        </td>
        <td class="align-middle">
            {{detalle.nombre}}
        </td>
        <td class="align-middle">
            {{detalle.precio}}
        </td>
        <td class="align-middle">
            {{detalle.cantidad}}
        </td>
        <td class="align-middle">
            {{detalle.total}}
        </td>
    </tr>
    </tbody>
</table>
