<mat-card>
  <div mat-subheader>
    <div class="text-center">
      <h1>
        <mat-icon>shopping_cart</mat-icon>

        <span>  Detalle de pedido</span>

      </h1>
    </div>
  </div>
  <mat-card-content>
    <div class="row">
      <div class="col-md-12 mb-4">
        <div class="card mb-4">
          <div class="card-body">


            <div class="row">
              <!--              text center -->
              <div class="col-sm-6 text-center">
                <p class="lead"><strong>Ubicaci√≥n de entrega </strong></p>
                <br>
                <app-map-view></app-map-view>
                <br>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-md-5 mb-4">
                    <div class="card-text text-center">
                      <p class="lead"><strong>Datos del cliente </strong></p>
                      <p><strong>Nombre:</strong> Santos Peres Garcia</p>
                      <p> <strong>Telefono:</strong> 2121-2828</p>
                      <p> <strong>Indicaciones adicionales:</strong>  san vicente a un costado del porton negro</p>
                      <p class="lead"><strong>Costo del pedido: 22.23</strong></p>

                    </div>

                  </div>
                  <div class="col-md-7">
                    <div class="card-text text-center">
                      <p class="lead"><strong>Completar entrega </strong></p>
                      <form (ngSubmit)="enviarComentario()">
                        <div class="form-outline">
                          <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Comentario de la entrega</mat-label>
                            <textarea


                              name="comentario"
                              matInput
                              placeholder="Digie el comentario"
                              [(ngModel)]="comentario"
                              matTextareaAutosize
                              matAutosizeMinRows="2"
                              matAutosizeMaxRows="5"> </textarea>

                          </mat-form-field>
                          <button mat-raised-button color="primary">Entregado</button>
                          <p><br></p>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="table-responsive">
                      <app-detalle-pedido></app-detalle-pedido>
                    </div>
                  </div>
                </div>

              </div>

            </div>


          </div>
        </div>
      </div>
    </div>
  </mat-card-content>


</mat-card>
