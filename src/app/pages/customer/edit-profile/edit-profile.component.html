<mat-card>
  <div mat-subheader>
    <h1>
      Cliente
    </h1>
  </div>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">

          <form *ngIf="cargar"  (submit) ="actualizarCustomer()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>iCLiente</mat-label>
              <input
              required
              disabled="disabled"
              type="text"
              name="cargar.idCliente"
              matInput
              placeholder="Digie el nombre "
              [(ngModel)] = "cargar.idCliente">
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>idUsername</mat-label>
              <input
              required
              disabled="disabled"
              type="text"
              name="cargar.idCliente"
              matInput
              placeholder="Digie el nombre "
              >{{cargar2}}
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input
              required
              type="text"
              name="cargar.nombre"
              matInput
              placeholder="Digie el nombre "
              [(ngModel)] = "cargar.nombre">
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input
              required
              type="text"
              name="cargar.apellido"
              matInput
              placeholder="Digie el apellido"
              [(ngModel)] = "cargar.apellido">
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Correo</mat-label>
              <input
              required
              type="text"
              name="cargar.correo"
              matInput
              placeholder="Digie el correo"
              [(ngModel)] = "cargar.correo">
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input
              required
              type="email"
              name="cargar.usuario"
              matInput
              placeholder="Digie el nombre del usuario"
              [(ngModel)] = "cargar.usuario">
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input
              required
              type="password"
              name="cargar.password"
              matInput
              placeholder="Digie la contraseña"
              [(ngModel)] = "cargar.password">
            </mat-form-field>
            <div class="container text-center mt15">
              <button mat-raised-button color="primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
