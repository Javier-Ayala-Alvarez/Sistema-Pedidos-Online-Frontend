<mat-card>
  <div mat-subheader>
    <h1>
      Agregar categoria
    </h1>
  </div>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="guardarCategory()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Titulo</mat-label>
              <input
              required
              autofocus
              type="text"
              name="nombre"
              matInput
              placeholder="Digite el nombre de la categoria"
              [(ngModel)]="category.nombre">
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Url</mat-label>
              <input
              required
              autofocus
              type="text"
              name="img"
              matInput
              placeholder="Digite la direccion url de la imagen"
              [(ngModel)]="category.img">
            </mat-form-field>
            <div class="containter text-center mt15">
              <button mat-raised-button color="primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
