<mat-card>
  <mat-list>
    <div mat-subheader>
      <h1>
        Lista de platos
      </h1>
    </div>
    <div mat-subheader>
      <button type="button" class="btn btn-primary"
              routerLink="/admin/add-plate">
        Agregar Plato
      </button>
    </div>
    <br>
    <div mat-subheader>

    </div>
    <br>
    <table class="table">
      <thead style="border-left-color: black; text-align: center;">
      <tr>
        <th class="col-md-2">Nombre</th>
        <th class="col-md-2">Descripci√≥n</th>
        <th class="col-md-2">Precio venta</th>
        <th class="col-md-2">Conformado</th>
        <th class="col-md-2">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr style="text-align: center;" *ngFor="let p of platos">
        <td class="align-middle">{{p.nombre}}</td>
        <td class="align-middle">{{p.descripcion}}</td>
        <td class="align-middle"> ${{p.precio}}</td>
        <td class="align-middle">
          <ng-container *ngFor="let pr of p.productos">
            {{pr.nombre}} <br>

          </ng-container>
        </td>

        <td>
          <button type="button" class="btn btn-info" style="margin-left: 1%;  margin-right: 1%" [routerLink]="'/admin/view-plate/'+p.id">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button type="button" class="btn btn-warning" style="margin-left: 1%; margin-right: 1%"
                  [routerLink]="'/admin/edit-plate/'+p.id">
            <mat-icon>edit</mat-icon>
          </button>
          <button type="button" style="margin-right: 10%; margin-left: 1%; " class="btn btn-danger" (click)="darBajaPlato(p.id)" ><mat-icon>delete</mat-icon></button>
          <!--          <button type="button" style="margin-right: 10px;" class="btn btn-danger" (click)="eliminarProduct(p.id)"><mat-icon>delete</mat-icon></button>-->
        </td>
      </tr>
      </tbody>
    </table>
  </mat-list>
</mat-card>

<nav aria-label="Page navigation example" style="margin-top: 15px;">
  <ul class="pagination justify-content-end">
    <li class="page-item" style="margin-left: 25px; margin-right: 25px;">
      <div>Items por pagina {{paginationConfig.size}}</div>
    </li>
    <li class="page-item">
      <div>Pagina  {{paginationConfig.page + 1}}</div>
    </li>
    <li class="page-item" style="margin-left: 25px;">
      <div> hasta {{totalPages.length}}</div>
    </li>
    <li class="page-item">
      <a style="margin: 15px; margin-top: 25px;" (click)="paginaAnterior()">
        <mat-icon>skip_previous</mat-icon>
      </a>
    </li>
    <li class="page-item">
      <a style="margin: 15px;" (click)="paginaSiguiente()">
        <mat-icon>skip_next</mat-icon>
      </a>
    </li>
  </ul>
</nav>
