<mat-card>
  <div mat-subheader>
    <h1>
      Actualizar Categoria
    </h1>
  </div>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form *ngIf="category" (ngSubmit)="actualizarCategory()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Titulo</mat-label>
              <input
              required
              autofocus
              type="text"
              name="nombre"
              matInput
              placeholder="Digite el nombre de la categoria"
              [(ngModel)]="category.nombre">
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Url imagen</mat-label>
              <input
              required
              autofocus
              type="text"
              name="img"
              matInput
              placeholder="Digite el nombre de la categoria"
              [(ngModel)]="category.img">
            </mat-form-field>

            <mat-slide-toggle class="mt20"
            name="activo"
            [(ngModel)]="category.estado"
            color="primary">Estado Categoria
            </mat-slide-toggle>
            <br>
            <br>
            <div class="container text-center mt15">
              <button mat-raised-button color="primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
