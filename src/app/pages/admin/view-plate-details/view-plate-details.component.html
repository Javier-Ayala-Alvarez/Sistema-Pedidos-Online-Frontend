<mat-card>
  <div mat-subheader>
    <div class="text-center">
      <h1>
        {{plato?.nombre}}
      </h1>
    </div>
  </div>
  <mat-card-content>
    <div class="row">
      <div class="col-md-12 mb-4">
        <div class="card mb-4">
          <div class="card-body">


            <div class="row mb-6">
              <div class="col">
                <div class="d-flex align-items-center justify-content-center">
                  <img src="{{plato?.urlImagen}}" alt="" class="img-fluid" style="max-width: 50%; margin:4%">
                </div>
              </div>
              <div class="col">

                <div class="card-text ">
                  <p class="lead"><strong>Descripción </strong></p>
                  <p>{{plato?.descripcion}}</p>
                  <p class="lead"><strong>Categoria</strong></p>
                  <p>{{plato?.categoria?.nombre}}</p>

                  <p class="lead" *ngIf="plato?.promocion"><strong>Promoción</strong></p>
                  <p>{{plato?.promocion?.nombre}}</p>

                  <p class="lead"><strong>Precio</strong></p>
                  <p>${{plato?.precio}}</p>
                </div>


              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-content>
    <div class="row mb-12 ">
      <div class="col-md-12 text-center">
        <p class="mat-h2">Conformado</p>
      </div>

    </div>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-12">
      <table class="table">
        <thead style="border-left-color: black; text-align: center;">
        <tr>
          <th class="col-md-3">Imagen</th>
          <th class="col-md-3">Nombre</th>
          <th class="col-md-3">Descripción</th>
          <th class="col-md-3">Precio unitario</th>


        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center;" *ngFor="let p of plato?.productos">
          <td class="align-middle"><img src="{{p.urlImagen}}" alt="" class="img-fluid" style="max-width: 60%;">
          </td>
          <td class="align-middle">{{p.nombre}}</td>
          <td class="align-middle">{{p.descripcion}}</td>
          <td class="align-middle">${{p.precioVenta}}</td>

        </tr>
        </tbody>
      </table>

    </div>
  </mat-card-content>
  <mat-card-footer>

    <div class="containter text-center mt15" style="padding: 3%">
      <button mat-raised-button color="primary"
              [routerLink]="'/admin/list-plate'">
        Regresar
      </button>
    </div>
  </mat-card-footer>
</mat-card>
