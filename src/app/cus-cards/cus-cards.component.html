<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="row">
    <div class="col-md-6">
      <table>
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
            <th>Acciones</th> <!-- Nueva columna para el botÃ³n Eliminar -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of arrayCards">
            <td>
              <img [src]="car.idProducto?.img" alt="Imagen del producto" width="50" height="50">
            </td>
            <td>{{ car.idProducto?.name }}</td>
            <td>{{ car.cantidad }}</td>
            <td>{{  car.idProducto?.price  | currency }}</td>
            <td>{{ car.cantidad * (car.idProducto?.price || 0) | currency }}</td>
            <td>
              <button >Eliminar</button><!--(click)="eliminarElemento(car)"-->
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
</body>
</html>
